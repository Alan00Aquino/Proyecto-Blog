{% load static %}

<!doctype html>
<html lang="es-ar">

<head>
  <title>
  {% block title %}
    Página de Inicio
  {% endblock title %}
    </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    </a>

    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" href="#">TURISMO</a>

        <a class="flex-sm-fill text-sm-center nav-link" href="#">Sobre Nosotros</a>
        <a class="flex-sm-fill text-sm-center nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Usuario</a>

  </header>
  <main>
    
    {% block contenido %}
        
    {% endblock contenido %}

    <div class="container text-center">
