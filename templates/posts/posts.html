{% extends 'base.html' %}

{% load static %}

{% block contenido %}
    <h1>Noticias</h1>
    
    {% for post in posts %}
        <div class="card m-3">
            <img class="card-img-top" src="{{ post.imagen.url }}" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title">{{ post.titulo }}</h4>
                <p class="card-text">{{ post.subtitulo }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ post.categoria }}</li>
                <li class="list-group-item">{{ post.texto }}</li>
                <li class="list-group-item">{{ post.publicado }}</li>
            </ul>
        </div>

        {% empty %}
            <h3>No hay noticias</h3>
    {% endfor %}
        
{% endblock contenido %}
